<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
</head>
  <body>
    <header>
      <nav>
        <a class="link_header" href="cad.html">Listar</a>
        <a class="link_header" href="login.html">Login</a>
        <a class="link_header" href="produto.html">Cadastrar</a>
        <a class="link_header" href="categoria.html">Cadastrar Produtos</a>
      </nav>
 </header>
    <section>
        <div id="login_main_div">
            <div>
                <img id="img_login" src="Img/Design sem nome.png" alt="Elemento Gráfico">
            </div>
            <div>
                <form>
                  <div>
                    <label class="input_div_login">Nome</label>
                    <input class="input_login" type="text" name="name" id="name_login" placeholder="Name">
                  </div>
                    
                  <br>
                    
                  <div class="input_div_login">
                    <label>Senha</label>
                    <input class="input_login" type="password" name="name" id="senha_login" placeholder="Password">
                    <a href="#" class="link_login">Esqueci minha senha</a>
                  </div>
                    
                  <br>

                  <div class="input_div_login_button">
                    <button id="btn_login" onclick="logar()">login</button>
                    <a href="#" class="link_login">Não tenho uma conta</a>
                  </div>
                </form>

                <script src="Script/login.js">

                </script>
            </div>
        </div>
    </section>
  
  </body>
</html>
